<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <!--CSS-->
  <link rel="stylesheet" href="style.css">

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
</head>
<body>

  <section class="container">

    <div class="card">
        <div class="item-1">
          <h1 class="main-header">Get <span class="main-span">insights</span> that help your business grow.</h1>

          <p class="main-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

            <ul class="main-data">
              <li class="data-items">10k+ <span class="data-span">COMPANIES</span></li>
              <li class="data-items">314 <span class="data-span">TEMPLATES</span></li>
              <li class="data-items">12m+ <span class="data-span">QUERIES</span></li>
            </ul>

        </div>

        <div class="item-2">
          <img src="images/image-header-desktop.jpg" alt="" srcset="">
        </div>
    </div> 

  </section>

</html>
